title: 'Page Builder'
fields:
  -
    handle: blocks
    field:
      type: replicator
      display: Blocks
      sets:
        landing_page:
          display: 'Landing Page'
          icon: phone-mode-airplane-enabled
          sets:
            hero_section:
              display: 'Hero Section'
              fields:
                -
                  handle: heading
                  field:
                    type: group
                    display: Heading
                    fields:
                      -
                        handle: text_in_black
                        field:
                          type: text
                          display: 'Text In Black'
                          width: 50
                      -
                        handle: text_in_primary
                        field:
                          type: text
                          display: 'Text In Primary'
                          width: 50
                -
                  handle: description
                  field:
                    type: textarea
                    display: Description
                -
                  handle: buttons
                  field:
                    type: group
                    display: Buttons
                    fields:
                      -
                        handle: primary_btn
                        field:
                          type: text
                          display: 'Primary Btn'
                          width: 25
                      -
                        handle: primary_btn_link
                        field:
                          type: link
                          display: 'Primary Btn Link'
                          width: 25
                      -
                        handle: secondary_btn
                        field:
                          type: text
                          display: 'Secondary Btn'
                          width: 25
                      -
                        handle: secondary_btn_link
                        field:
                          type: link
                          display: 'Secondary Btn Link'
                          width: 25
            main_content_section:
              display: 'Main Content Section'
              fields:
                -
                  import: main_content_section
            why_choose_us:
              display: 'Why Choose Us'
              fields:
                -
                  import: why_choose_us
            our_features:
              display: 'Our Features'
              fields:
                -
                  import: our_features
            feature_homepage_card:
              display: 'feature homepage card'
              fields:
                -
                  import: home_page_card
            integration_section:
              display: 'Integration Section'
              fields:
                -
                  import: integration_section
            overview_section:
              display: 'Overview Section'
              fields:
                -
                  import: overview
            faq_section:
              display: 'Faq Section'
              fields:
                -
                  import: home_page_faq
            stats_section:
              display: 'Stats Section'
              fields:
                -
                  import: home_page_card
        product_page:
