                              -
                                handle: accordion_title
                                field:
                                  type: text
                                  display: 'Accordion Title'
                              -
                                handle: accordion_description
                                field:
                                  type: textarea
                                  display: 'Accordion Description'
                -
                  handle: card_image
                  field:
                    container: public
                    type: assets
                    display: 'Card Image'
