          display: LMS
          icon: presentation-board
          sets:
            cards_section:
              display: 'Cards Section'
              fields:
                -
                  handle: simple_card
                  field:
                    type: replicator
                    display: 'Simple Card'
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          simple_card:
                            display: 'Simple Card'
                            fields:
                              -
                                import: simple_card
            card_with_accordion:
              display: 'Card With Accordion'
              fields:
                -
                  handle: accordion_list
                  field:
                    type: replicator
                    display: 'Accordion List'
                    sets:
                      accordion:
                        display: Accordion
                        sets:
                          accordion:
                            display: Accordion
